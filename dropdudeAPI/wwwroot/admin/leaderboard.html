<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaderboard</title>
    <style>
        body { font-family: monospace; background: #1e1e1e; color: #dcdcdc; padding: 1em; }
        .entry { margin-bottom: 4px; }
    </style>
</head>
<body>
<h2>🏆 Monthly Leaderboard</h2>
<div id="leaderboard-container">Loading...</div>
<script>
    // will fetch /game/leaderboard here

    async function loadLeaderboard() {
        const res = await fetch('/game/leaderboard/all');
        const data = await res.json();
        const container = document.getElementById('leaderboard-container');
        container.innerHTML = '';
        data.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('entry');
            div.textContent = `Player ${item.playerId}: ${item.wins} wins`;
            container.appendChild(div);
        });
    }
    loadLeaderboard();
    setInterval(loadLeaderboard, 5000);
</script>
</body>
</html>
